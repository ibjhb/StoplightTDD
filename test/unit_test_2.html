<!DOCTYPE html>
<html>
<head>
	<!-- Load QUnit CSS -->
	<link type="text/css" href="../js/qunit.css" rel="stylesheet">

	<!-- Load QUnit / Testing Libs -->
	<script type="text/javascript" src="../js/qunit.js"></script>

	<!-- Load External Libs -->
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/underscore-1.3.3.min.js"></script>
	<script type="text/javascript" src="../js/backbone-0.9.2.min.js"></script>

	<!-- Load Spec / SUT -->
	<script type="text/javascript">
		window.user = Backbone.Model.extend({
			url					: function(){
				return '/api/user/';
			}
			,defaults			: {
				 'first_name'		: 'James'
				,'last_name'		: 'Brown'
			}
			,initialize			: function(model, options){
				return this;
			}
		});
	</script>

	<!-- Run Tests -->
	<script type="text/javascript">

		test("Backbone Model Tests - Defaults", function(){
			var SUT = new window.user();

			equals(SUT.get('first_name'), 'James', 'There should be a default "first_name"');
			equals(SUT.get('last_name'), 'Brown', 'There should be a default "last_name"');
			equals(SUT.url(), '/api/user/', 'There should be a url');
		});

		test("Backbone Model Tests - Initialize", function(){
			var SUT = new window.user({
				first_name	: 'Aaron'
				,last_name	: 'Greenlee'
			});

			equals(SUT.get('first_name'), 'Aaron', 'There should be a "first_name" set by initialize');
			equals(SUT.get('last_name'), 'Greenlee', 'There should be a "last_name" set by initialize');
		});
	</script>

<body>
<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
	<div id="fixture"><!-- Replace this --></div>
</div>
</body>
</html>

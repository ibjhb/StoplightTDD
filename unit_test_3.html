<!DOCTYPE html>
<html>
<head>
	<!-- Load QUnit CSS -->
	<link type="text/css" href="./js/qunit.css" rel="stylesheet">

	<!-- Load QUnit / Testing Libs -->
	<script type="text/javascript" src="./js/qunit.js"></script>
	<script type="text/javascript" src="./js/sinon-1.3.4.js"></script>

	<!-- Load External Libs -->
	<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./js/underscore-1.3.3.min.js"></script>
	<script type="text/javascript" src="./js/backbone-0.9.2.min.js"></script>

	<!-- Load Spec / SUT -->
	<script type="text/javascript">
		window.page = Backbone.View.extend({
			events: {
				'click' : 'welcomeUser'
			}
			,initialize			: function(model, options){
				return this;
			}
			,welcomeUser		: function(name){
				this.showAlert(name);
			}
			,showAlert			: function(name){
				// write later
			}
		});
	</script>

	<!-- Run Tests -->
	<script type="text/javascript">
		test("Backbone View Tests - Stub", function(){
			var SUT = new window.page();
			var alert_stub = sinon.stub(SUT, 'showAlert');

			SUT.welcomeUser('James');

			equals(alert_stub.callCount, 1);
			deepEqual(alert_stub.args, [['James']]);
		});
	</script>

<body>
<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
	<div id="fixture"><!-- Replace this --></div>
</div>
</body>
</html>
